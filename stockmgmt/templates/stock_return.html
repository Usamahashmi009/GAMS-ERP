{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Return</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for the form */
        .container {
            background-color: #f8f9fa;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 95%; /* Make the container responsive */
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            height: 30px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%; /* Bootstrap class: form-control */
        }

        .row.mb-3 {
            display: flex;
            justify-content: space-between;
        }

        .col-md-6 {
            flex: 1;
            margin-right: 10px;
            /* Bootstrap classes: col-md-6 mb-3 */
            width: 48%; /* To adjust spacing for better responsiveness */
            margin-bottom: 1rem;
        }

        button {
            height: 36px;
            /* Bootstrap classes: btn btn-primary */
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        input, optgroup, select, textarea {
            width: 311px;
    height: 41px;
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}
        select {
    width: 311px;
    height: 41px;
    word-wrap: normal;
}
    </style>

</head>

<body>
    <div class="container">
        <h2>Stock Return Form</h2>

        <form method="post" action="{% url 'stock_return' %}" class="my-form">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="{{ form.stock.id_for_label }}" class="form-label">Stock:</label>
                    {{ form.stock }}
                </div>

                <div class="col-md-6">
                    <label for="{{ form.return_quantity.id_for_label }}" class="form-label">Return Quantity:</label>
                    {{ form.return_quantity }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Return Stock</button>
        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
