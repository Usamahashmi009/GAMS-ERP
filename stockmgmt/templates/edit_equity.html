{% extends 'base.html' %}

{% block content %}
  <div class="jumbotron">
    <h2>Edit Equity</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'add_Equity' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
