{% extends 'base.html' %}

{% block content %}

<style> .jumbotron {
  padding: 2rem 1rem;
  margin-bottom: 2rem;
  background-color: white;
  border-radius: 0.3rem;
}.container {
  background-color: white;
  margin-top: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 95%; /* Make the container responsive */
}</style>

  

    <h2>Add Expense</h2>
    <form method="post" class="my-4">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="{{ form.Exp.id_for_label }}">Expense:</label>
          {{ form.Exp }}
        </div>
        <div class="col-md-6 mb-3">
          <label for="{{ form.amount.id_for_label }}">Amount:</label>
          {{ form.amount }}
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save Expense</button>
    </form>
    <a href="{% url 'expenses_list' %}" class="btn btn-link">Expense List</a>
  </div>

  <style>
    
    /* Custom styles for better alignment */
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    .display_table {
    border-bottom-right-radius: 20px;
    border-bottom-left-radius: 20px;
    padding-left: 5px;
    padding-right: 5px;
    padding-bottom: 20px;
}
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
    }
  </style>
  </div>
{% endblock %}
